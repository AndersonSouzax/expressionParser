<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Expression Parser </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <!-- Tema opcional -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        
        <!-- Necessária importação dos arquivos abaixo -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

        <!-- Importação Arquivos JS -->
        <script type="text/javascript" src="javascript/terminal.js"/></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <p class="navbar-brand" href="#"> Trabalho Construção </p>
                </div>
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container-fluid">
            <div class="col-sm-12 col-md-12 col-xl-12">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-xl-6">
                        <label for="input" class="text-center"> Digite a Expressão Aqui </label> <br>
                        <input type="text" id="input"> <br> <br>
                        <button onclick="intervalFunction()"> Enviar </button>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xl-6">
                        <label for="output" class="text-center"> Saída da Expressão </label> <br>
                        <div id="output"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

        <!-- Include all compiled plugins (below), or include individual files as needed -->
